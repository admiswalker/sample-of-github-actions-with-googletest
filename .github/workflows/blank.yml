name: CICDTEST

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/upload-artifact@v2
    - name: printing where i am.
      run: |
        echo 'default'
        pwd
        ls
        echo 'after $ cd ..'
        cd ..
        pwd
        ls
    - name: build
      run: |
        cd ..
        make
        ./exe
